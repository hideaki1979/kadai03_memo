<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts指定はreset.cssよりも前に指定しないと適用されない -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/edit_style.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>メモ編集画面</title>
</head>
<body>
    <header>
        <h1>メモ編集画面</h1>
    </header>
    <main>
        <div class="memo-container">
            <p>タイトル</p>
            <input type="text" name="title" id="title">
            <p>メモ</p>
            <textarea name="memo" id="memo"></textarea>
        </div>
        <div class="button-container">
            <a href="#" id="regist"><span class="btn-name">登録</span></a>
            <a href="#" id="edit"><span class="btn-name">編集</span></a>
            <a href="#" id="delete"><span class="btn-name">削除</span></a>
            <a href="index.html" id="index"><span class="btn-name">メインに戻る</span></a>
        </div>
    </main>
    <script src="js/edit_script.js"></script>
</body>
</html>
